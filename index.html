<!DOCTYPE html>

<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-for.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>

  <body>
    <header id="title">
      <h1>Please fill out the form</h1>
      <p>I will contact you as soon as possible</p>
    </header>

    <main id="content">
      <form action="Contact-Form" method="get" autocomplete="on">
        <fieldset>
          <ul class="lists">
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="Contacts_name">
            </li>
            <li>
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="Contacts_phone_number">
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" name="Contacts_email">
            </li>
            <li>
              <label for="birthday">Date of Birth:</label>
              <input type="date" id="birthday" name="birthday">
            </li>
            <li>
              <label for="message">Message:</label>
              <textarea id="message"></textarea>
            </li>
            <li class="submit">
              <input type="submit" value="Submit">
            </li>
          </ul>
        </fieldset>
      </form>
    </main>

    <footer id="footer">
      <p>Site Â© David Singer. All rights reserved.</p>
    </footer>

  </body>
</html>
